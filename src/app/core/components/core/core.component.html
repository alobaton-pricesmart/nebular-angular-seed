<nb-layout>
  <nb-layout-header fixed class="app-header">
    <app-header class="w-100">
    </app-header>
  </nb-layout-header>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
  <nb-sidebar tag="sidebar">

  </nb-sidebar>

    </app-footer>
  </nb-layout-footer>
</nb-layout>
