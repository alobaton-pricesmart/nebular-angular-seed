<div class="chart-header">
  <div class="row w-100">
    <div class="col text-right">
      <div class="d-inline-block">
        <div ngbDropdown>
          <nb-select multiple placeholder=" {{ period.text }}">
            <nb-option (click)="changePeriod(period)" *ngFor="let period of periods">{{ period.text }}</nb-option>
          </nb-select>
        </div>
      </div>
    </div>
  </div>
</div>
