<div class="chart-header">
  <div class="row w-100">
    <div class="col text-right">
      <div class="d-inline-block">
        <div ngbDropdown>
          <button class="btn btn-primary" id="periodsDropdown" ngbDropdownToggle>
            {{ period.text }}
          </button>
          <div ngbDropdownMenu aria-labelledby="periodsDropdown">
            <button class="btn btn-primary btn-block" ngbDropdownItem *ngFor="let period of periods"
              (click)="changePeriod(period)">
              {{ period.text }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
