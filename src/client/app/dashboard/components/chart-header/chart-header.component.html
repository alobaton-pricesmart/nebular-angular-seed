<div class="chart-header">
  <div class="row w-100">
    <div class="col text-right">
      <div ngbDropdown class="d-inline-block">
        <button nbButton id="periodDropdown" ngbDropdownToggle>
          {{ _getPeriodText(period) }}
        </button>
        <div ngbDropdownMenu aria-labelledby="periodDropdown">
          <button nbButton class="dropdown-item" *ngFor="let p of periods" (click)="changePeriod(p.value)">
            {{ p.text }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
