<nb-card>
    <nb-card-header>
        <div class="row show-grid">
            <div class="col-md-10">
                <h2>
                    Crear Usuario
                </h2>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="inputFirstName" class="col-sm-3 form-control-label">
                    Primer Nombre
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Primer Nombre">
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton class="btn-secondary" (click)="closeModal()">
            Cerrar
        </button>
        <button nbButton>
            Crear
        </button>
    </nb-card-footer>
</nb-card>
