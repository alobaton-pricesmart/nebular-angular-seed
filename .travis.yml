language: node_js
node_js: stable

sudo: required

addons:
  firefox: latest
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

os:
  - linux

after_failure:
  - cat /home/travis/build/alobaton/nebular-angular-seed/npm-debug.log

after_success:
  - codecov

branches:
  only: master

notifications:
  email: false

cache:
  directories:
    - "$HOME/.npm"

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - fluxbox >/dev/null 2>&1 &

script:
  - npm run lint
  - npm run test
  - npm run build.prod
  - npm run post.test
  - npm install codecov -g
