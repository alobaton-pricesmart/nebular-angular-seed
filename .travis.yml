language: node_js
node_js: stable

dist: trusty
sudo: true

addons:
  firefox: latest

env:
  global:
    - CHROME_BIN=/usr/bin/google-chrome
    - DISPLAY=:99.0

after_failure:
  - cat /home/travis/build/alobaton/nebular-angular-seed/npm-debug.log

after_success:
  - codecov

branches:
  only: master

notifications:
  email: false

cache:
  directories:
    - "$HOME/.npm"

script:
  - npm run lint
  - npm run test.coverage
  - npm run build.prod
  - npm install codecov -g
